<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">A game of Rock, Paper Scissors</h1>
        <p id="text-results">Can you beat the robot?</p>
        <div id="container">
            <div>
                <div id="player-move"></div>
            </div>
            <div id="background">
                <button id="rock" class="button">Rock</button>
                <button id="paper" class="button">Paper</button>
                <button id="scissors" class="button">Scissors</button>
            </div>
            <div>
                <div id="computer-move"></div>
            </div>
        </div>
        <div id="results">
            <div>
                <hi id="player-score" class="score">0</hi>
            </div>
            <div>
                <hi id="computer-score" class="score">0</hi>
            </div>
        </div>
    </body>
    <script src="script.js">Game</script>
</html>
